<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #display{
            width: 100%;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            box-sizing: border-box;
        }

        .calculator button {
            width: 48%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .calculator .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLastChar()">&#9003;</button>
            <button onclick="appendChar('/')">&#247;</button>
            <button onclick="appendChar('*')">&#215;</button>
        </div>
        <div class="row">
            <button onclick="appendChar('7')">7</button>
            <button onclick="appendChar('8')">8</button>
            <button onclick="appendChar('9')">9</button>
            <button onclick="appendChar('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendChar('4')">4</button>
            <button onclick="appendChar('5')">5</button>
            <button onclick="appendChar('6')">6</button>
            <button onclick="appendChar('+')">+</button>
        </div>
        <div class="row">
            <button onclick="appendChar('1')">1</button>
            <button onclick="appendChar('2')">2</button>
            <button onclick="appendChar('3')">3</button>
            <button onclick="calculate()">=</button>
        </div>
        <div class="row">
            <button onclick="appendChar('0')">0</button>
            <button onclick="appendChar('.')">.</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLastChar() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function appendChar(char) {
            document.getElementById("display").value += char;
        }

        function calculate() {
            const display = document.getElementById("display");
            const expression = display.value;

            try {
                const result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>

</html>
